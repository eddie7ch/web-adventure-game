<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptoria - Text Adventure Game</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #000;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #ffff00;
            text-shadow: 2px 2px 4px #000;
        }
        .game-area {
            background-color: #111;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            margin: 10px 0;
            min-height: 200px;
        }
        .game-area pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }
        .status {
            background-color: #222;
            padding: 10px;
            border-left: 4px solid #00ff00;
            margin: 10px 0;
        }
        button {
            background-color: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            transition: background-color 0.2s, color 0.2s;
        }
        button:hover {
            background-color: #00ff00;
            color: #000;
        }
        .intro {
            text-align: center;
            margin: 20px 0;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó°Ô∏è SCRIPTORIA üó°Ô∏è</h1>
        <div class="intro">
            <p>Welcome, brave adventurer, to the mysterious land of Scriptoria!</p>
            <p>Use the browser prompts to enter commands and embark on your quest.</p>
        </div>
        
        <div class="game-area" id="gameOutput">
            <p>Loading the mystical realm of Scriptoria...</p>
        </div>
        
        <div class="status" id="playerStatus">
            <strong>Player Status:</strong> Ready to begin adventure
        </div>
        
        <button onclick="startGame()">Start Game</button>
        <button onclick="showHelp()">Show Commands</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
